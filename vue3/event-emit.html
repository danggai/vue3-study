<!-- HTML -->
<div id="app">
    <!-- <app-contents v-on:이벤트이름="상위 컴포넌트 메소드 이름"> -->
    <app-contents v-on:refresh="showAlert">
    </app-contents>
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const appCotnents = {
        template: `
        <p>
            <button v-on:click="sendEvent">갱신</button>    
        </p>
        `,
        methods: {
            sendEvent() {
                this.$emit('refresh')
            }
        },
    }

    Vue.createApp({
        components: {
            // '컴포넌트 이름': 컴포넌트 내용
            'app-contents': appCotnents
        },
        methods: {
            showAlert() {
                window.alert('새로고침')
            }
        },
    }).mount('#app') 
</script>



<!-- 데이터는 상위 컴포넌트에서 하위 컴포넌트로 -->
<!-- 이벤트는 하위 컴포넌트에서 상위 컴포넌트에게 -->
