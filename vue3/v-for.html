<div id="app">
    <ul>
        <li v-for="item in items"> {{ item }}
    </ul>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    Vue.createApp({
        data() {
            return {
                items: ["하이", '헬로우', "안녕"]
            }
        }
    }).mount('#app') 
</script>
