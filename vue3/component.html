<!-- HTML -->
<div id="app">
    <app-header v-bind:title="appTitle">  <!-- title 달래서 줬다 도르 --> 
    </app-header>
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data() {
            return {
                appTitle: 'props 전달'
            }
        },
        components: {
            // '컴포넌트 내용': 컴포넌트 내용
            'app-header': {
                template: '<h1>헤더</h1> {{ title }}',
                props: ['title']    // title 받겠다 도르
            }
        }

    }).mount('#app') 
</script>
